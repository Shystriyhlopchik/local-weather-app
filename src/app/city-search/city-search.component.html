<form style="margin-bottom: 32px">
  <mat-form-field appearance="outline">
    <mat-label>Название города или почтовый код</mat-label>
    <mat-icon matPrefix>search</mat-icon>
    <input matInput aria-label="Город или почтовый код" [formControl]="search">
    <mat-hint>Укажите код страны, например 'Paris, US'</mat-hint>
    <ng-container *ngIf="search.invalid">
      <mat-error>
        {{ getErrorMessage() }}
      </mat-error>
    </ng-container>
  </mat-form-field>
</form>
